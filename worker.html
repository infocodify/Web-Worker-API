<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div id="show"></div>
    <script type="text/javascript">
        var service = new Worker("workerJS.js");
        service.postMessage({
            "areaCode": "107",
            "prefix": "311",
            "number": "9876"

        });

        service.onmessage = function (e) {
            document.getElementById("show").innerHTML = (e.data);
        }
    </script>
</body>
</html>
